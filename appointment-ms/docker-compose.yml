version: '3.7'

services:
 medest-appoinement-ms :
      build : 
         context : .
         dockerfile : Dockerfile
      image : node:lastest
      container_name: medest-appoinement
      restart : always 
      stdin_open: true 
      tty : true
      command : /usr/src/app/node_modules/.bin/nodemon server.js
      volumes :
        - ./:/usr/src/app
        - /usr/src/app/node_modules
      ports :
       - "5011:5000"
      depends_on:
       - appoinement-db
      env_file : ./config/.env
      networks:
       - medest-network

 appoinement-db:
       image : mongo:latest
       container_name :  appoinement-db
       restart : always 
       volumes :
        - dbdata:/data/db
       ports:
        - "27020:27017"
       networks:
       - medest-network 
       
networks:
    medest-network:
       external: true
       driver : bridge
volumes:
     dbdata :
        driver : local   
       
         